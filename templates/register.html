<body>
<div class="container-fluid content">
	<div class="row">
		<div id="content" class="col-sm-12 full">
			<div class="row">

				<div class="login-box">

					<div class="header">
						Create your account
					</div>

            <form action="/register/" method='POST' class='form-validate' id="register">
						{% csrf_token %}

						<fieldset class="col-sm-12">

							{% if err %}
							<div class="alert alert-danger">
								<button type="button" class="close" data-dismiss="alert">Ã—</button>
								<strong>{{err}}</strong> {{err}}
							</div>
							{% endif %}

							<div class="form-group">
								<label class="control-label" for="username">Name</label>
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="text" class="form-control" required name="username">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label" for="username">E-mail</label>
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="text" class="form-control" required name="email">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label" for="password">Password</label>
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="password" class="form-control" required name="password1">
									</div>
								</div>
							</div>

							<div class="confirm">
								<input type="checkbox" name="agree"/>
								<label for="agree">I agree to <a href="#">Term of Use</a></label>
							</div>


							<div class="row">

								<button type="submit" class="btn btn-primary btn-lg col-xs-12">Create Account!</button>

							</div>

							<div class="text-with-hr">
								<span>or use your twitter account</span>
							</div>

						</fieldset>

					</form>

					<p>
						<a class="btn btn-twitter" href="/twitter/login/"><span>Register via Twitter</span></a>
					</p>

				</div>
			</div><!--/row-->

		</div>

	</div><!--/row-->

</div><!--/container-->
