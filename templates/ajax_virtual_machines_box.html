<div id="{@vm@}" class="vms-machine col-lg-3 col-md-6 {@vmtitle@}">
	<div class="smallchart panel panel-default {@vmcolor@}">
		<div class="title"><a href="{@vmlink@}" class="white">{@server@}</a></div>
		<div class="content">
			<div class="chart-stat">
				<div class="chart white">
					{@averge@}
				</div>
			</div>
		</div>
		<div class="value">{@state@}</div>
	</div>
</div>
