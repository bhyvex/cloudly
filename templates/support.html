{% extends "base.html" %}

{% load humanize %}
{% load cloud_extras %}

{% block title %}Cloudly | Testing{% endblock %}

{% block nav-bar %}
    {% include "partials/nav-bar-classic.html" %}
{% endblock %}

{% block page_content %}


<ol class="breadcrumb">
    <li class="active">Free Support</li>
</ol>


<div class="row">

		<div class="col-lg-12">

      <div class="col-md-9">

      					<div class="panel panel-default">

      						<div class="panel-body message">

							       <form class="form-horizontal" role="form">
      								<div class="form-group">
      							    	<label for="cc" class="col-sm-1 control-label">Subject:</label>
      							    	<div class="col-sm-11">
      							      		<div class="select2-container select2-container-multi form-control" id="s2id_cc"><ul class="select2-choices">  <li class="select2-search-field">    <label for="s2id_autogen2" class="select2-offscreen">CC:</label>    <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="select2-input select2-default" id="s2id_autogen2" style="width: 643px;" placeholder="">  </li></ul><div class="select2-drop select2-drop-multi select2-display-none">   <ul class="select2-results">   </ul></div></div><input type="email" class="form-control select2-offscreen" id="cc" placeholder="Type email" tabindex="-1">
      							    	</div>
      							  </div>

      							</form>

      							<div class="col-sm-11 col-sm-offset-1">


      								<div class="form-group">

      									<textarea class="form-control" id="message" name="body" rows="12" placeholder="Ask us anything.."></textarea>

      								</div>

      								<div class="form-group">

      									<button type="submit" class="btn btn-success">Send</button>
      									<button type="submit" class="btn btn-danger">Discard</button>

      								</div>

      							</div>

      						</div>

      					</div>

      				</div>




		</div><!--/col-->
	</div><!--/row-->


{% endblock page_content %}
